<!DOCTYPE html>
<html>
<head>
	<title>Artify</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
	<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>
<body>
	<nav>
		<div class="searchBar">
			<input type="text" name="search" id="search" placeholder="search">
			<button type="submit">
				<img src="images/logos/search.png" alt="search">
			</button>
		</div>
		<div class="links">
			<a href="#home" class="list active" id="home">
				<img src="images/logos/home.png" alt="home">
				<span class="title">
					Home
				</span>
			</a>
			<a href="#store" class="list" id="store">
				<img src="images/logos/store.png" alt="store">
				<span class="title">
					Store
				</span>
			</a>
			<a href="#help" class="list" id="help">
				<img src="images/logos/help.png" alt="help">
				<span class="title">
					Help
				</span>
			</a>
			<a href="#setting" class="list" id="setting">
				<img src="images/logos/setting.png" alt="setting">
				<span class="title">
					Setting
				</span>
			</a>
			<span class="indicator"></span>
		</div>
		<div class="profile">
			<img src="images/logos/user.png" alt="user">
			<span class="activity"></span>
			<div class="profileDetailBox">
				<div class="userRow profileDetailBoxRow">
					<img src="images/logos/user.png" alt="user">
					<div class="userRowDetails">
						<h4>Sakuta</h4>
						<p>sakutaseiya@gmail.com</p>
					</div>
				</div>
				<div class="personalRow">
					<div class="options">
						<img class="icon" src="images/logos/store.png" alt="gallery">
						<h4>Gallery</h4>
						<h4 class="number"> 4 </h4>	
					</div>
					<div class="options">
						<img class="icon" src="images/logos/following.png" alt="gallery">
						<h4>Followers</h4>
						<h4 class="number">20k</h4>	
					</div>
					<div class="options">
						<img class="icon" src="images/logos/mail.png" alt="gallery">
						<h4>Mail</h4>
						<h4 class="number">0</h4>	
					</div>
				</div>
				<div class="accountSetting">
					<div class="options" onclick="Open('loginSignup')">
						<img class="icon" src="images/logos/shuffle.png" alt="gallery">
						<h4>Switch Account</h4>
					</div>
					<div class="options">
						<img class="icon" src="images/logos/logout.png" alt="gallery">
						<h4>Log out</h4>
					</div>
				</div>
			</div>
		</div>
	</nav>
	<div class="loginSignup">
		<span class="exitLS" onclick="Exit('loginSignup')"></span>
		<!-- login -->
		<div class="loginSignupBox login" id="login">
			<h2><span>Log</span>in</h2>
			<div class="loginSignupRow">
				<input type="text" class="textBox" name="username" id="username" placeholder="Username">
			</div>
			<div class="loginSignupRow">
				<input type="password" class="textBox password" name="password" id="password" placeholder="Password" >
				<button type="button" onclick="showPassword('password')"><img src="images/logos/view.png" alt=""></button>
			</div>
			<p class="errorMessage">something wrong please try again</p>
			<div class="loginSignupRow">
				<input type="submit" value="login">
			</div>
			<div class="loginSignupRow">
				<a href="#signup" onclick="switchSides('signup')">Don't have account? Sign up here</a>
			</div>
		</div>
		<!-- signup -->
		<div class="loginSignupBox signup" id="signup">
			<h2><span>Sign</span>up</h2>
			<div class="loginSignupRow">
				<input type="text" class="textBox" name="email" id="email" placeholder="Email">
			</div>
			<div class="loginSignupRow">
				<input type="password" class="textBox password" name="signUpPassword" id="signUpPassword" placeholder="Password" >
				<button type="button" onclick="showPassword('signUpPassword')"><img src="images/logos/view.png" alt=""></button>
			</div>
			<p class="errorMessage">something wrong please try again</p>
			<div class="loginSignupRow">
				<input type="submit" value="Signup">
			</div>
			<div class="loginSignupRow accounts">
				<span>
					<img src="images/logos/google.png" alt="">
				</span>
				<span>
					<img src="images/logos/pinterest.png" alt="">
				</span>
				<span>
					<img src="images/logos/twitter.png" alt="">
				</span>
			</div>
			<div class="loginSignupRow">
				<a href="#login" onclick="switchSides('login')">Have account? Log in here</a>
			</div>
		</div>
	</div>
	<div class="hero">
	</div>
	<script src="main.js"></script>
</body>
</html>
